<h1>{{title}}</h1>
<h2>我的列表</h2>
<ul class="heroes">
    <li *ngFor="#hero of heroes"
        [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<div *ngIf="selectedHero">
    <h2>
        {{selectedHero.name | uppercase}} 被选中
    </h2>
    <button (click)="gotoDetail()">查看详情</button>
</div>
